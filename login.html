<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body class="bg-[--color3] min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-[--color2] mb-6">Connexion</h2>
    <form class="space-y-4">
      <input type="email" name="email" placeholder="Email" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[--color1]" />
      
      <input type="password" name="password" placeholder="Mot de passe" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[--color1]" />

      <div class="flex items-center justify-between text-sm text-gray-600">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2"> Se souvenir de moi
        </label>
        <a href="#" class="text-[--color2] hover:underline">Mot de passe oubli√© ?</a>
      </div>

      <button type="submit"
              class="w-full bg-[--color2] hover:bg-[--color1] text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
        Se connecter
      </button>
    </form>

    <p class="text-sm text-center mt-6 text-gray-600">
      Pas encore de compte ?
      <a href="register.html" class="text-[--color2] hover:underline">S'inscrire</a>
    </p>
  </div>

</body>
</html>
