<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Questionnaire</title>
  <script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-[--color3] min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-2xl">
    <h2 class="text-3xl font-bold text-center text-[--color2] mb-6">Questionnaire rapide</h2>
    <form action="login.html" method="POST" class="space-y-6">

      <!-- Q1 -->
      <div>
        <label class="block mb-2 font-medium text-[--color3]">1. Quel est votre niveau secteur d'activite ?</label>
        <select name="niveau" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[--color1]">
          <option value="">Faire un choix</option>
          <option value="secondaire">Secondaire</option>
          <option value="licence">Licence</option>
          <option value="master">Master</option>
          <option value="doctorat">Doctorat</option>
        </select>
      </div>

      <!-- Q2 -->
      <div>
        <label class="block mb-2 font-medium text-[--color3]">2. Avez-vous une expérience professionnelle ?</label>
        <div class="space-y-2">
          <label><input type="radio" name="experience" value="oui" required class="mr-2"> Oui</label><br>
          <label><input type="radio" name="experience" value="non" required class="mr-2"> Non</label>
        </div>
      </div>

      <!-- Q3 -->
      <div>
        <label class="block mb-2 font-medium text-[--color3]">3. Quels domaines vous intéressent ?</label>
        <div class="space-y-1">
          <label><input type="checkbox" name="domaines[]" value="Informatique" class="mr-2"> Informatique</label><br>
          <label><input type="checkbox" name="domaines[]" value="Finance" class="mr-2"> Finance</label><br>
          <label><input type="checkbox" name="domaines[]" value="Marketing" class="mr-2"> Marketing</label><br>
          <label><input type="checkbox" name="domaines[]" value="Santé" class="mr-2"> Santé</label>
        </div>
      </div>

      <!-- Q4 -->
      <div>
        <label class="block mb-2 font-medium text-[--color3]">4. Préférez-vous les formations :</label>
        <div class="space-y-1">
          <label><input type="radio" name="format" value="presentiel" required class="mr-2"> En présentiel</label><br>
          <label><input type="radio" name="format" value="en_ligne" required class="mr-2"> En ligne</label>
        </div>
      </div>

      <!-- Q5 -->
      <div>
        <label class="block mb-2 font-medium text-[--color3]">5. Combien d'heures êtes-vous prêt à consacrer par semaine ?</label>
        <select name="heures" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[--color1]">
          <option value="">-- Sélectionnez --</option>
          <option value="moins_5">Moins de 5h</option>
          <option value="5_10">5 à 10h</option>
          <option value="plus_10">Plus de 10h</option>
        </select>
      </div>

      <button type="submit"
              class="w-full bg-[--color2] hover:bg-[--color1] text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
        Envoyer
      </button>
    </form>
    <p class="text-sm text-center mt-6 text-gray-600">
      Deja un compte ?
      <a href="login.html" class="text-[--color2] hover:underline">Se connecter</a>
    </p>
  </div>

</body>
</html>
